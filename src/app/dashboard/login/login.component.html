<form [formGroup]="loginForm" class="w-full max-w-sm mx-auto bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4 mt-40">
  <div class="flex justify-center">
    <h1 class="text-black font-extrabold mb-3">Login</h1>
  </div>
  <div class="mb-4">
    <label for="users" class="block text-gray-700 text-sm font-bold mb-2">
      Usuario
    </label>
    <input formControlName="user" type="text" id="users" name="user-name" placeholder="Ingrese su usuario" required
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:ring-blue-500" />
    @if (loginForm.get('user')?.invalid && loginForm.get('user')?.touched) {
    <div class="text-red-500 text-xs italic">
      @if (loginForm.get('user')?.errors?.['required']) {
      El nombre de usuario es requerido.
      }
    </div>
    }

  </div>

  <div class="mb-6">
    <label for="passwords" class="block text-gray-700 text-sm font-bold mb-2">
      Contraseña
    </label>
    <input formControlName="password" type="password" id="passwords" name="password-user"
      placeholder="Ingrese su contraseña" required
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:ring-teal-500" />
  </div>

  <div class="flex items-center justify-center">
    <button (click)="onLogin()" type="submit"
      class="w-full bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline ">
      Login
    </button>
  </div>
  <div>
    @if (errorMessage) {
    <div class="bg-red-100 border-t-4 border-red-500 rounded-b text-red-900 px-4 py-3 shadow-md mt-4" role="alert">
      <div class="flex">
        <div class="py-1"><svg class="fill-current h-6 w-6 text-red-500 mr-4" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20">
            <path
              d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z" />
          </svg></div>
        <div>
          <p class="font-bold">{{ errorMessage }}</p>

        </div>
      </div>
    </div>
    }
    <h1 class="text-black " style="cursor: pointer;">¿No tienes cuenta?, <a class="text-teal-600 font-bold"
        routerLink="/register">registrate</a></h1>
  </div>
</form>
